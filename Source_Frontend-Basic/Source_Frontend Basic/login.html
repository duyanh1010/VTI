<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="program.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <h1 style="text-align: center;">Welcome to VTI Roket18</h1>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
                <img src="img/VTI.jpg" style="border-radius: 50%; width: 30%;" id="icon" alt="User Icon" />
            </div>

            <!-- Login Form -->
            <form>
                <input type="text" id="username" class="fadeIn second" name="username" placeholder="username..">
                <input type="password" id="password" class="fadeIn third" name="password" placeholder="password..">
                <p style="color: red;" id="nameErrorMessage"></p>
                <p style="color: rgb(14, 35, 223);" id=""><input type="checkbox" name="rememberMe" id="rememberMe"> Remember me</p>
                <input type="button" id="myButton" class="fadeIn fourth" value="Log In" style="cursor: pointer; " onclick="login()">
                <div class="form-resend">
                    <form id="form1">
                        <div class="">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title" style="text-align: left; margin-left: 40px;">Gửi lại mã kích hoạt:</h4>
                                </div>
                                <br>
                                <div class="panel-body">

                                    <div class="row">
                                        <input style="width: 300px; text-align: center; margin-left: 40px;" type="email" id="email_id_token" required="true" class="form-control" placeholder="Nhập vào Email" />
                                        <button style="text-align: left;" type="button" class="btn btn-success" onclick="getToken()">Get Token</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="#" onclick="register()">Register Account</a>
                <a class="underlineHover" href="#" onclick="ResentEmailActive()" style="color: red; margin-left: 20px;">Resend Token</a>
            </div>
        </div>
    </div>
    <script src="./login.js">
    </script>
    <script src="./QLNV_DNQ_Script.js">
    </script>
    <script src="./storage.js">
    </script>
</body>

</html>
